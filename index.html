<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Amiri:ital,wght@0,400;0,700;1,400&family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Noto+Sans+Malayalam:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #006B46;
      --secondary: #1E2E4F;
      --accent: #D89F37;
      --bg: #F0F4F0;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden !important;
      position: fixed;
      font-family: 'Plus Jakarta Sans', 'Noto Sans Malayalam', sans-serif;
      background-color: var(--bg);
      color: #0f172a;
      -webkit-tap-highlight-color: transparent;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }

    /* Elegant Pattern */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 0l25 25-25 25-25-25zM0 50l25 25-25 25-25-25zM100 50l25 25-25 25-25-25zM50 100l25 25-25 25-25-25z' fill='%23006b46' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    .hide-scrollbar {
      scrollbar-width: none !important;
      -ms-overflow-style: none !important;
    }
    .hide-scrollbar::-webkit-scrollbar {
      display: none !important;
    }

    /* Fixed Arabic Rendering */
    .arabic {
      font-family: 'Noto Naskh Arabic', 'Amiri', serif;
      direction: rtl !important;
      text-align: center !important;
      font-size: 26px !important;
      line-height: 1.8 !important;
      font-weight: 600 !important;
      unicode-bidi: isolate;
      color: var(--secondary);
    }
    
    .malayalam {
      font-family: 'Noto Sans Malayalam', sans-serif;
      letter-spacing: -0.01em;
      line-height: 1.6;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border-top: 1px solid rgba(255, 255, 255, 0.4);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 28px;
    }

    .glass-navy {
      background: linear-gradient(135deg, rgba(30, 46, 79, 0.95), rgba(30, 46, 79, 0.85));
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 32px;
    }

    .active-press:active {
      transform: scale(0.96);
      transition: transform 0.1s ease;
    }

    .scroll-container {
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-in {
      animation: fadeIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    /* Safe Area Padding Utilities */
    .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    .pt-safe { padding-top: env(safe-area-inset-top); }
  </style>
